<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>please login in</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <script type="text/javascript" src="login.js"></script>
    <script type="text/javascript">
      $(".loader-inner").loaders();
    </script>
  </head>
  <body vlink="black" alink="purple" link="gray">
    <div class="loader-inner ball-pulse"></div>  
      <p><br><br><br></p>
      <div class="card" style="margin-top: 3%;margin-left: 30%;width: 40%;height:fit-content;background-image: url(My\ Post.jpg);background-position: center;border-radius: 15px;box-shadow: 0 0 5px rgba(0, 0, 0, 0.6);text-align: center;">
        <img src="login_photo.png" class="card-img-top" alt="..." style="width: 100%;overflow: hidden;border-radius: 15px;">
        <div class="card-body"  style="text-shadow: rgb(171, 176, 180) 0.1em 0.1em 0.1em;vertical-align: middle;">
          <form method="post" action="login.js" style="margin-top: 0px;">
            <p clss="card-text">
              <label class="label_input">使用者名稱</label
              ><input type="text" id="username" class="text_field" />
            </p>
            <p style="margin-left:8px;padding-bottom: 30px;">
                &emsp; &emsp;
              <label class="label_input">密碼</label
              ><input type="password" id="password" class="text_field"/>
            </p>
            <div id="login_control" style="padding-bottom: 20px;" >
              <input type="button" id="btn_login" value="登入" onclick="login();" />
              &emsp;<a id="forget_pwd" href="index.html">以訪客身分登入</a>
            </div>
          </form>
        </div>
      </div>
  </body>
</html>
